<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="content">
        <div class="logo-and-search">
          <img src="assets/images/logo.svg" alt="Twitter" />
          <input placeholder="Buscar no Twitter" type="search" />
        </div>
        <div class="actions">
          <button class="action">Entrar</button>
          <button class="action blue">Inscrever-se</button>
          <img src="assets/images/icon-more.svg" class="more" />
        </div>
      </div>
    </header>
    <div class="wrapper-content content">
      <div class="contents">
        <div class="banner"></div>
        <aside class="profile">
          <div class="avatar">
            <img src="assets/images/avatar.jpg" />
            <button class="action">Seguir</button>
          </div>
          <h2 class="name">Lenivene Bezerra</h2>
          <span class="username">@Enevinel</span>
          <p class="bio">O topo tá reservado só pra quem não mede o esforço.</p>
          <ul class="info-profile">
            <li class="address">Campina Grande</li>
            <li class="link">
              <a href="https://github.com/Lenivene">github.com/Lenivene</a>
            </li>
            <li class="registered">Ingressou em outubro de 2012</li>
          </ul>
          <ul class="followers">
            <li><strong>4.418</strong> seguindo</li>
            <li><strong>2.045</strong> seguidores</li>
          </ul>
        </aside>
      </div>
      <div class="widgets">
        <aside class="widget transparent">
          <h2 class="widget-title">Novo no twitter?</h2>
          <div class="widget-content">
            <p>Inscreva-se para ter sua própria timeline personalizada!</p>
            <button class="action blue">Inscrever-se</button>
          </div>
        </aside>
        <footer><p>&copy; Lenivene Bezerra</p></footer>
      </div>
    </div>
  </body>
</html>
